<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Update Data</title>
    <style>
        form,
        h1 {
            width: 30%;
            text-align: left;
            align-items: center;
            margin-left: 40%;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Update Form</h1>
        {% if key2 %}
        <form action="{% url 'update' pk=key2.id %}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Firstname</td>
                    <td><input type="text" name="fname" value="{{key2.Firstname}}"></td>
                </tr>
                <tr>
                    <td>LastName</td>
                    <td><input type="text" name="lname" value="{{key2.Lastname}}"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" value="{{key2.Email}}"></td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><input type="tel" name="contact" value="{{key2.Contact}}"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Update"></td>
                </tr>
            </table>
        </form>
        {% endif %}
    </div>
</body>

</html>
